<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Agregamos Font Awesome para los íconos -->
    <style>
        /* Estilos generales para el footer */
        footer {
            color: #82523A;
            text-align: left; /* Cambio a alineación izquierda */
            display: flex;
            justify-content: space-between;
            padding: 0px;
            font-size: 18px;
        }

        /* Estilo para cada columna */
        .columns {
            flex-basis: 30%; /* Ancho de cada columna */
            text-align: left; /* Cambio a alineación izquierda */
        }

        /* Estilo para la línea */
        .linea {
            flex-grow: 1;
            height: 1px;
            background-color: #82523A;
        }

        /* Estilo para reducir el espacio entre el texto y la línea */
        .column p {
            margin-bottom: 5px; /* Ajusta este valor para controlar el espacio */
        }

        /* Estilo para los íconos de redes sociales */
        .social-icons {
            display: flex;
            gap: 10px;
            align-items: center; /* Centrar verticalmente los iconos */
        }

        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #82523A;
        }
    </style>
</head>
<body>
    <!-- Línea recta encima -->
    <div class="linea"></div>

    <!-- Footer -->
    <footer>
        <!-- Columna 1 - ÁMBAR RESTAURANTE -->
        <div class="columns">
            <p>ÁMBAR RESTAURANTE</p>
            <p>Dirección completa</p>
            <p>Teléfono: 956 000 000</p>
        </div>

        <!-- Columna 2 - Reservas -->
        <div class="columns">
            <p>Reservas</p>
            <p><a href="mailto:reservas@ambarvistahermosa.com">reservas@ambarvistahermosa.com</a></p>
            <p>Teléfono: 956 000 000</p>
        </div>

        <!-- Columna 3 - Íconos de redes sociales y Aviso legal -->
        <div class="columns">
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <p>Aviso legal</p>
            <p>Política de privacidad</p>
        </div>
    </footer>
</body>
</html>
