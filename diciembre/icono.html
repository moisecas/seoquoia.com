<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auditoría SEO con Icono</title>
    <style>
        .heading-icon-wrapper {
            display: flex;
            align-items: center;
        }

        .heading-icon-wrapper h2 {
            font-size: 30px;
            margin-right: 10px; /* Ajusta el espacio entre el texto y el ícono */
        }

        .heading-icon-wrapper img {
            width: 25px; /* Ajusta el tamaño del ícono */
            height: auto;
        }

        /* Añade tus estilos adicionales aquí */
    </style>
</head>
<body>
    <div class="heading-icon-wrapper">
        <h2><a href="https://seoquoia.com/services/">Auditoría SEO</a></h2>
        <!-- Asegúrate de colocar la ruta correcta al ícono que subiste -->
        <img src="https://seoquoia.com/wp-content/uploads/2023/12/magnifying_glass_plus_icon_198996.png" alt="Icono de más">
    </div>
</body>
</html>
