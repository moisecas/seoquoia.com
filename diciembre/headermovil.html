<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de palabras animada con cambio de color de fondo</title>
    <style>


@media only screen and (max-width: 600px) {
  .marco {
    padding: 10px;
    width: 90%; /* Ajuste del ancho para dispositivos móviles */
    margin: 0 auto; /* Centrado en la pantalla */
    box-sizing: border-box; /* Incluye padding y borde en el ancho total */
  }

  .word-container {
    width: 100%; /* Ajusta el ancho al del dispositivo */
    height: auto; /* Altura autoajustable */
  }

  .word-container h2 {
    font-size: 5vw; /* Tamaño de fuente adaptable */
    position: relative; /* Posicionamiento relativo */
    animation: fadeAnimation 20s infinite; /* Asegura la animación continua */
  }

  /* Ajustes para animación de fondo */
  @keyframes wordAnimation {
    0%, 20% { background-color: #FACDF8; }
    20%, 40% { background-color: #4D7EFC; }
    40%, 60% { background-color: #AAFF9C; }
    60%, 80% { background-color: #FDFF9C; }
    80%, 100% { background-color: #FACDF8; }
  }

  /* Ajustes para animación de palabras */
  @keyframes fadeAnimation {
    0%, 10% { opacity: 1; }
    20%, 30% { opacity: 0; }
    100% { opacity: 0; }
  }
}

 


      
      .word-container {
        display: inline-block;
        position: relative;
        width: 600px;
        height: 100px;
        background-color: #ff0000;
        animation: wordAnimation 20s infinite;
      }
      
      /* Estilos de cada palabra */
      .word-container h2 {
        
        font-weight: bold;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
        
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeAnimation 20s infinite;
      }

      .marco{
        padding: 100px;
        display: inline-block;
        border-radius: 5px;
        width: 600px; 
        margin-left: 30px;
        margin-right: 30px;
      }
      
      /* Animación de cambio de palabra */
      @keyframes wordAnimation {
        0%, 20% { background-color: #FACDF8; }
        20%, 40% { background-color: #4D7EFC; } 
        40%, 60% { background-color: #AAFF9C; }
        60%, 80% { background-color: #FDFF9C; }
        80%, 100% { background-color: #FACDF8; } 
      }
      
      /* Animación de desvanecimiento de palabra */
      @keyframes fadeAnimation {
        0%, 10% { opacity: 1; }
        20%, 30% { opacity: 0; }
        100% { opacity: 0; }
      }
      
      /* Estilos de cada palabra con color personalizado */
      .word-container h2:nth-child(1) { animation-delay: 0s; }
      .word-container h2:nth-child(2) { animation-delay: 5s; }
      .word-container h2:nth-child(3) { animation-delay: 10s; }
      .word-container h2:nth-child(4) { animation-delay: 15s; }
    </style>
  </head>

      </span>

<h2>Tu empresa</h2>
    </div>
  </body>
</html>
