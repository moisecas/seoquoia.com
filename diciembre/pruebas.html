<!DOCTYPE html>
<html>
<head>
  <style>
    .circle-line-container {
      display: flex;
      align-items: center;
    }

    .circle {
      margin-right: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid white;
      background-color: transparent;
    }

    hr.custom-line {
      flex-grow: 1;
      border: none;
      border-bottom: 1px solid white;
      background-color: white;
      height: 1px;
      margin: 0 10px;
    }

    .content {
      color: white;
    }

    .content h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .content p {
      font-size: 14px; 
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="circle-line-container">
    <div class="circle"></div>
    <hr class="custom-line">
  </div>
  <div class="content">
    <h2>Optimización Técnica</h2>
    <p>Este servicio es complementario a la Auditoria SEO. Aplicamos las mejoras en tus canales Digitales</p> <!-- Etiqueta h6 cambiada a p -->
  </div>
</body>
</html>
