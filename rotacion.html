<!DOCTYPE html>
<html>
<head>
  <title>Caja de texto que cambia de colores</title>
  <style>
    .color-changing-text {
      width: 300px;
      height: 100px;
      border: 1px solid black;
      padding: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="color-changing-text">Lorem ipsum dolor sit amet consectetur adipiscing elit.</div>

  <script>
    const textElement = document.querySelector('.color-changing-text');
    const words = textElement.textContent.split(' ');
    const colors = ['red', 'green', 'blue', 'yellow', 'orange'];

    let currentColorIndex = 0;

    setInterval(() => {
      textElement.style.color = colors[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % colors.length;
    }, 1000);
  </script>
</body>
</html>
