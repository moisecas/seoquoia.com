<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de palabras animada con cambio de color de fondo</title>
    <style>
      /* Estilos del contenedor */
      .word-container {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 50px;
        background-color: #ff0000;
        animation: wordAnimation 12s infinite;
      }
      
      /* Estilos de cada palabra */
      .word-container h2 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeAnimation 12s infinite;
      }
      
      /* Animación de cambio de palabra */
      @keyframes wordAnimation {
        0%, 25% { background-color: #ff0000; }
        25%, 50% { background-color: #00ff00; }
        50%, 75% { background-color: #0000ff; }
        75%, 100% { background-color: #ffff00; }
      }
      
      /* Animación de desvanecimiento de palabra */
      @keyframes fadeAnimation {
        0%, 8.33% { opacity: 0; }
        8.33%, 16.66% { opacity: 1; }
        16.66%, 25% { opacity: 0; }
        25%, 33.33% { opacity: 1; }
        33.33%, 41.66% { opacity: 0; }
        41.66%, 50% { opacity: 1; }
        50%, 58.33% { opacity: 0; }
        58.33%, 66.66% { opacity: 1; }
        66.66%, 75% { opacity: 0; }
        75%, 83.33% { opacity: 1; }
        83.33%, 91.66% { opacity: 0; }
        91.66%, 100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="word-container">
      <h2 style="background-color: #ff0000;">Predictable</h2>
      <h2 style="background-color: #00ff00;">Scalable</h2>
      <h2 style="background-color: #0000ff;">Measurable</h2>
      <h2 style="background-color: #ffff00;">Sustainable</h2>
    </div>
  </body>
</html>
