<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <style>
    body, html {
      height: 100%;
    }
    
    .outer-box {
      background-color: black;
      padding: 20px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .inner-box {
      background-color: white;
      padding: 20px;
      display: inline-block;
      border-radius: 5px;
    }
    
    .form-field {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 5px;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <form>
        <div class="form-field">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        
        <div class="form-field">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        
        <div class="form-field">
          <label for="company-email">Company Email:</label>
          <input type="text" id="company-email" name="company-email">
        </div>
        
        <div class="form-field">
          <label for="monthly-budget">Monthly Media Budget:</label>
          <input type="text" id="monthly-budget" name="monthly-budget">
        </div>
        
        <div class="form-field">
          <label for="your-message">Your Message:</label>
          <textarea id="your-message" name="your-message" rows="4"></textarea>
        </div>
        
        <div class="form-field">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
