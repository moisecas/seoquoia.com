<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <style>
    .outer-box {
      background-color: black;
      padding: 50px;
      display: inline-block;
    }
    
    .inner-box {
      background-color: white;
      padding: 50px;
      display: inline-block;
      border-radius: 5px;
      width: 400px; /* Aumenta el valor para hacer el formulario m√°s ancho */
    }
    
    .form-field {
      margin-bottom: 40px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 5px;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    input[type="submit"] {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <h2>Tell us about you </h2>
      <form>
        <div class="form-field">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        
        <div class="form-field">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        
        <div class="form-field">
          <label for="company-email">Company Email:</label>
          <input type="text" id="company-email" name="company-email">
        </div>
        
        <div class="form-field">
          <label for="monthly-budget">Monthly Media Budget:</label>
          <input type="text" id="monthly-budget" name="monthly-budget">
        </div>
        
        <div class="form-field">
          <label for="your-message">Your Message:</label>
          <textarea id="your-message" name="your-message" rows="4"></textarea>
        </div>
        
        <div class="form-field">
          <input type="checkbox" id="newsletter-checkbox">
          <label for="newsletter-checkbox">Yes, I want to experience the greatest growth newsletter on the internet</label>
        </div>
        
        <div class="form-field">
          <input type="submit" value="SUBMIT YOUR MESSAGE">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
