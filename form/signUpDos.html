<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .signup-form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 200px;
        }

        .signup-input {
            flex-grow: 1; /* Para que el input ocupe todo el espacio disponible */
            height: 40px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            padding: 5px;
            background-color: #000000;
            color: #FFFFFF;
        }

        .signup-button {
            width: 140px;
            height: 40px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            background-color: #000000;
            color: #FFFFFF;
            cursor: pointer;
            text-align: center; /* Centra el texto en el botón */
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <input type="text" class="signup-input" placeholder="Ingrese su correo electrónico">
        <button class="signup-button">Sign Up</button>
    </div>
</body>
</html>
