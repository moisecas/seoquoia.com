<!DOCTYPE html>
<html>
<head>
  <title>Galería de Logos</title>
  <style>
    .gallery {
      border-top: 1px solid #ffffff;
      border-bottom: 1px solid #ffffff;
      text-align: center;
      padding: 20px 0;
    }
    
    .gallery img {
      max-width: 300px;
      height: auto;
      margin: 10px;
    }
    
    .gallery .caption {
      font-weight: bold;
      color: #ffffff;
    }
    body{
        background-color: black;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="caption">Confían en nosotros</div>
    <img src="https://www.tailorbrands.com/wp-content/uploads/2021/05/bentley-300x300.png" alt="Logo Bentley">
    <img src="https://www.tailorbrands.com/wp-content/uploads/2021/05/forbes-300x300.png" alt="Logo Forbes">
    <img src="https://www.tailorbrands.com/wp-content/uploads/2021/05/forbes-300x300.png" alt="Logo Forbes">
  </div>
</body>
</html>
