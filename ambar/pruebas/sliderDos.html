<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        /* Estilos para el contenedor de la galería */
        .gallery-container {
            width: 100%; /* Ancho del contenedor de la galería al 100% */
            margin: 0 auto; /* Centrar horizontalmente */
            overflow: hidden; /* Ocultar el desbordamiento de las imágenes */
            position: relative; /* Posición relativa para posicionar las imágenes */
            max-width: 800px; /* Ancho máximo del contenedor */
        }

        /* Estilos para las imágenes de la galería */
        .gallery-slide {
            width: 50%; /* Reducir el ancho al 50% para la mitad del tamaño */
            height: auto; /* Altura automática para mantener la proporción de la imagen */
            display: none; /* Ocultar las imágenes por defecto */
            float: left; /* Colocar imágenes en línea */
            transform: rotate(90deg); /* Girar 90 grados (acostar la imagen) */
        }

        /* Estilo para mostrar el slide actual */
        .active {
            display: block; /* Mostrar el slide actual */
        }

        /* Estilos para las flechas de navegación */
        .gallery-nav {
            text-align: center;
            margin-top: 10px;
        }

        .gallery-nav button {
            background-color: transparent; /* Fondo transparente */
            color: white; /* Color del texto de las flechas */
            border: none; /* Eliminar el borde del botón */
            padding: 10px; /* Espaciado interno del botón */
            margin: 5px; /* Margen entre botones */
            cursor: pointer; /* Cambiar el cursor al pasar el ratón */
            font-size: 24px; /* Tamaño de fuente para las flechas */
        }

        /* Estilos para las flechas izquierda y derecha */
        .prev {
            float: left; /* Colocar a la izquierda */
        }

        .next {
            float: right; /* Colocar a la derecha */
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Imágenes de la galería -->
        <img class="gallery-slide active" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/lomo-bajo-charra-scaled.jpg" alt="Imagen 1">
        <img class="gallery-slide" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/chuleta-buey-scaled.jpg" alt="Imagen 2">
        <img class="gallery-slide" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/lucha-tosta-scaled.jpg" alt="Imagen 3">
        <img class="gallery-slide" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/quisquillas-1-scaled.jpg" alt="Imagen 4">
    </div>
    
    <!-- Flechas izquierda y derecha -->
    <div class="gallery-nav">
        <button class="prev" onclick="cambiarImagen(-1)">&#9664;</button>
        <button class="next" onclick="cambiarImagen(1)">&#9654;</button>
    </div>

    <script>
        // JavaScript para controlar la galería
        let currentIndex = 0; // Índice del slide actual
        const slides = document.querySelectorAll(".gallery-slide");

        // Función para mostrar el slide actual
        function mostrarSlide(index) {
            slides.forEach((slide) => {
                slide.classList.remove("active"); // Ocultar todos los slides
            });

            slides[index].classList.add("active"); // Mostrar el slide seleccionado
            currentIndex = index; // Actualizar el índice actual
        }

        // Función para cambiar de slide
        function cambiarImagen(delta) {
            let newIndex = currentIndex + delta;

            if (newIndex < 0) {
                newIndex = slides.length - 1;
            } else if (newIndex >= slides.length) {
                newIndex = 0;
            }

            mostrarSlide(newIndex);
        }

        // Mostrar el primer slide al cargar la página
        mostrarSlide(currentIndex);
    </script>
</body>
</html>
