<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        .body{
            background-color: black;
        }
        /* Estilos para el contenedor de la galería */
        .gallery-container {
            width: 80%; /* Ancho del contenedor de la galería */
            margin: 0 auto; /* Centrar horizontalmente */
            overflow: hidden; /* Ocultar el desbordamiento de las imágenes */
            position: relative; /* Posición relativa para posicionar las imágenes */
            max-width: 800px; /* Ancho máximo del contenedor */
        }

        /* Estilos para las imágenes de la galería */
        .gallery-image {
            width: 50%; /* Reducir el ancho al 50% para la mitad del tamaño */
            height: auto; /* Altura automática para mantener la proporción de la imagen */
            display: none; /* Ocultar las imágenes por defecto */
        }

        /* Estilo para mostrar la imagen actual */
        .active {
            display: block; /* Mostrar la imagen actual */
        }

        /* Estilos para las flechas de navegación */
        .gallery-nav {
            text-align: center;
            margin-top: 10px;
        }

        .gallery-nav button {
            background-color: transparent; /* Fondo transparente */
            color: white; /* Color del texto de las flechas */
            border: none; /* Eliminar el borde del botón */
            padding: 10px 20px; /* Espaciado interno del botón */
            margin: 5px; /* Margen entre botones */
            cursor: pointer; /* Cambiar el cursor al pasar el ratón */
            font-size: 24px; /* Tamaño de fuente para las flechas */
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Imágenes de la galería -->
        <img class="gallery-image active" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/lomo-bajo-charra-scaled.jpg" alt="Imagen 1">
        <img class="gallery-image" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/chuleta-buey-scaled.jpg" alt="Imagen 2">
        <img class="gallery-image" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/lucha-tosta-scaled.jpg" alt="Imagen 3">
        <img class="gallery-image" src="https://ambarvistahermosa.com/wp-content/uploads/2023/09/quisquillas-1-scaled.jpg" alt="Imagen 4">
    </div>
    
    <!-- Flecha izquierda -->
    <div class="gallery-nav">
        <button onclick="cambiarImagen(-1)">&#9664;</button>
        <button onclick="cambiarImagen(1)">&#9654;</button>
    </div>

    <script>
        // JavaScript para controlar la galería
        let currentIndex = 0; // Índice de la imagen actual
        const imagenes = document.querySelectorAll(".gallery-image");

        // Función para mostrar la imagen actual
        function mostrarImagen(index) {
            imagenes.forEach((imagen) => {
                imagen.classList.remove("active"); // Ocultar todas las imágenes
            });

            imagenes[index].classList.add("active"); // Mostrar la imagen seleccionada
            currentIndex = index; // Actualizar el índice actual
        }

        // Función para cambiar de imagen
        function cambiarImagen(delta) {
            let newIndex = currentIndex + delta;

            if (newIndex < 0) {
                newIndex = imagenes.length - 1;
            } else if (newIndex >= imagenes.length) {
                newIndex = 0;
            }

            mostrarImagen(newIndex);
        }

        // Mostrar la primera imagen al cargar la página
        mostrarImagen(currentIndex);
    </script>
</body>
</html>
