<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .custom-menu-container {
    padding: 20px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    flex-direction: column; /* Alinear los elementos en columna */
  }

  .custom-accordion {
    background-color: #D69D50;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 16px;
    transition: 0.4s;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    margin: 0; /* Eliminar margen superior e inferior */
  }

  .custom-active, .custom-accordion:hover {
    background-color: #E5C8A2;
  }

  .custom-panel {
    padding: 0;
    display: none;
    background-color: #D69D50;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 0; /* Eliminar margen superior e inferior */
  }

  .custom-sub-menu {
    padding-left: 20px;
    display: block;
    border: none;
    border-radius: 0;
    color: white;
    transition: background-color 0.4s;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border-bottom: 1px solid white;
    margin: 0; /* Eliminar margen superior e inferior */
  }

  .custom-sub-menu:hover {
    background-color: #E5C8A2;
  }

  .custom-sub-menu-divider {
    border-top: 1px solid white;
    padding-top: 10px;
    margin: 0; /* Eliminar margen superior e inferior */
  }

  /* Colores personalizados para cada opción de menú */
  .custom-accordion.platos-principales {
    background-color: #D69D50;
  }
  .custom-sub-menu.platos-principales {
    background-color: #C68943;
  }
  .custom-accordion.bebidas {
    background-color: #D66350;
  }
  .custom-sub-menu.bebidas {
    background-color: #C45242;
  }
  .custom-accordion.postres {
    background-color: #D69350;
  }
  .custom-sub-menu.postres {
    background-color: #C67F42;
  }
</style>
</head>
<body>

<div class="custom-menu-container">
  
  <button class="custom-accordion platos-principales">Platos Principales</button>
  <div class="custom-panel">
    <button class="custom-sub-menu platos-principales">Opción 1 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
    <button class="custom-sub-menu platos-principales">Opción 2 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
  </div>

  <button class="custom-accordion bebidas">Bebidas</button>
  <div class="custom-panel">
    <button class="custom-sub-menu bebidas">Opción 1 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
    <button class="custom-sub-menu bebidas">Opción 2 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
  </div>

  <button class="custom-accordion postres">Postres</button>
  <div class="custom-panel">
    <button class="custom-sub-menu postres">Opción 1 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
    <button class="custom-sub-menu postres">Opción 2 - Submenu</button>
    <div class="custom-panel custom-sub-menu-panel">
      <p>Subopción 1</p>
      <p>Subopción 2</p>
      <p>Subopción 3</p>
    </div>
  </div>
</div>

<script>
var acc = document.getElementsByClassName("custom-accordion");
var subMenus = document.getElementsByClassName("custom-sub-menu");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("custom-active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}

for (i = 0; i < subMenus.length; i++) {
  subMenus[i].addEventListener("click", function() {
    this.classList.toggle("custom-active");
    var subMenuPanel = this.nextElementSibling;
    if (subMenuPanel.style.display === "block") {
      subMenuPanel.style.display = "none";
    } else {
      subMenuPanel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
