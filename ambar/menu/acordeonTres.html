<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu {
      width: 300px;
      margin: 50px auto;
    }
    
    /* Estilos para el acordeón */
    .accordion {
      margin-bottom: 5px;
    }
    
    .accordion-title {
      background-color: #f2f2f2;
      padding: 10px;
      cursor: pointer;
    }
    
    .accordion-content {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    
    /* Estilos para los submenús */
    .submenu {
      padding: 5px 0;
    }
    
    .submenu-item {
      display: block;
      padding: 5px 15px;
      cursor: pointer;
    }
    
    /* Cambiar estilo al título activo */
    .accordion.active .accordion-title {
      background-color: #ddd;
    }
    
    .accordion.active .accordion-content {
      display: block;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const accordions = document.querySelectorAll(".accordion");

      accordions.forEach((accordion) => {
        const title = accordion.querySelector(".accordion-title");

        title.addEventListener("click", () => {
          accordion.classList.toggle("active");
        });
      });
    });
  </script>
</head>
<body>
  <div class="menu">
    <div class="accordion">
      <div class="accordion-title">Entradas</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Sopa del día</div>
          <div class="submenu-item">Ensalada fresca</div>
          <div class="submenu-item">Aros de cebolla</div>
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-title">Platos Principales</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Hamburguesa clásica</div>
          <div class="submenu-item">Pasta carbonara</div>
          <div class="submenu-item">Filete a la parrilla</div>
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-title">Postres</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Tarta de chocolate</div>
          <div class="submenu-item">Helado de vainilla</div>
          <div class="submenu-item">Flan casero</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
