<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .accordion {
    background-color: #f9f9f9;
    color: #333;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 16px;
    transition: 0.4s;
  }

  .active, .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
  }
</style>
</head>
<body>

<h2>Menú de Restaurante</h2>

<button class="accordion">Platos Principales</button>
<div class="panel">
  <p>Opcción 1</p>
  <p>Opcción 2</p>
  <p>Opcción 3</p>
</div>

<button class="accordion">Bebidas</button>
<div class="panel">
  <p>Opcción 1</p>
  <p>Opcción 2</p>
  <p>Opcción 3</p>
</div>

<button class="accordion">Postres</button>
<div class="panel">
  <p>Opcción 1</p>
  <p>Opcción 2</p>
  <p>Opcción 3</p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
