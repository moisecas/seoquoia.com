<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu acordeon</title>

<body>
    
    
    <h1>menu acordeon una acordeon dentro de otra simulando un menú </h1> 

    <!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      width: 300px;
      margin: 0 auto;
    }
    
    /* Estilos para el acordeón */
    .accordion {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    
    .accordion-title {
      background-color: #ddd;
      padding: 10px;
      cursor: pointer;
    }
    
    .accordion-content {
      padding: 10px;
      display: none;
    }
    
    /* Estilos para el submenú */
    .submenu {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
    }
    
    .submenu-item {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="accordion">
      <div class="accordion-title">Entradas</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Sopa del día</div>
          <div class="submenu-item">Ensalada fresca</div>
          <div class="submenu-item">Aros de cebolla</div>
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-title">Platos Principales</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Hamburguesa clásica</div>
          <div class="submenu-item">Pasta carbonara</div>
          <div class="submenu-item">Filete a la parrilla</div>
        </div>
      </div>
    </div>
    
    <div class="accordion">
      <div class="accordion-title">Postres</div>
      <div class="accordion-content">
        <div class="submenu">
          <div class="submenu-item">Tarta de chocolate</div>
          <div class="submenu-item">Helado de vainilla</div>
          <div class="submenu-item">Flan casero</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
